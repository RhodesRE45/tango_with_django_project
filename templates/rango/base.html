{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango - {% block title_block %}Welcome{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'rango/css/style.css' %}">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="{% url 'rango:index' %}">Home</a></li>
            <li><a href="{% url 'rango:about' %}">About</a></li>

            {% if user.is_authenticated %}
                <li><a href="{% url 'rango:add_category' %}">Add Category</a></li>
                <li><a href="{% url 'rango:restricted' %}">Restricted</a></li>
                <li><a href="{% url 'rango:logout' %}">Logout</a></li>
                <li>Welcome, {{ user.username }}!</li>
            {% else %}
                <li><a href="{% url 'rango:register' %}">Sign Up</a></li>
                <li><a href="{% url 'rango:login' %}">Login</a></li>
            {% endif %}
        </ul>
    </div>

    <div class="container">
        {% block body_block %}{% endblock %}
    </div>
</body>
</html>
